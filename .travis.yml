language: rust

dist: trusty
sudo: false

custom:
  test: &test
    stage: test
    addons:
      chrome: stable
    script:
      - nvm install 9
      - ./ci/install_wasm_pack.sh
      - ./ci/run_tests.sh
  deploy: &deploy
    stage: deploy
    if: (tag IS present)
    rust: stable
    script: ./ci/build_for_deployment.sh
    deploy:
      provider: releases
      # To generate the API key:
      #   1. On Github: Settings -> Developer settings -> Personal access tokens -> Generate new token
      #   2. Select only `public_repo`
      #   3. gem install travis
      #   4. travis login
      #   5. travis encrypt <TOKEN>
      api_key:
        secure: 
      file_glob: true
      file:
        - travis-deployment/*
      skip_cleanup: true
      on:
        repo: koute/cargo-web
        branch: master
        tags: true

jobs:
  include:
    - <<: *test
      os: linux
      rust: 1.31.0
      env: CHECK_ONLY=1 WITHOUT_CARGO_LOCK=1
    - <<: *test
      os: linux
      rust: 1.26.2
      env: CHECK_ONLY=1

    - <<: *test
      os: linux
      rust: stable
      env: TEST_SUBSET=1
    - <<: *test
      os: linux
      rust: stable
      env: TEST_SUBSET=2

    - <<: *test
      os: linux
      rust: nightly
      env: TEST_SUBSET=1
    - <<: *test
      os: linux
      rust: nightly
      env: TEST_SUBSET=2

    - <<: *test
      os: linux
      rust: beta
      env: TEST_SUBSET=1
    - <<: *test
      os: linux
      rust: beta
      env: TEST_SUBSET=2

    - <<: *deploy
      os: linux
      env: DEPLOY_TARGETS="x86_64-unknown-linux-gnu"
    - <<: *deploy
      os: osx
      env: DEPLOY_TARGETS="x86_64-apple-darwin"
